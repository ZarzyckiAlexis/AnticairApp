<div class="min-h-screen flex items-center justify-center" *ngIf="currentTheme === 'dark'; else lightTheme">
    <div class="flex-1 p-10 bg-gray-800 text-gray-100 rounded-lg shadow-lg w-full max-w-3xl">
        <h1 class="text-3xl font-bold mb-8 text-center">Create Listing</h1>
        
        <!-- Error/success message -->
        <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
            {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
            {{ successMessage }}
        </div>

        <!-- Form Section -->
        <form (ngSubmit)="onSubmit()">
            <!-- Title Field -->
            <div class="mb-4">
                <label for="title" class="block text-gray-400 font-semibold mb-2">Title</label>
                <input type="text" name="title" id="title" required 
                    [(ngModel)]="title"
                    class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Description Field -->
            <div class="mb-4">
                <label for="description" class="block text-gray-400 font-semibold mb-2">Description</label>
                <textarea name="description" id="description" rows="4" required 
                    [(ngModel)]="description"
                    class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Price Field -->
            <div class="mb-4">
                <label for="price" class="block text-gray-400 font-semibold mb-2">Price (euro/€)</label>
                <input type="number" name="price" id="price" required 
                    [(ngModel)]="price" 
                    step="0.01" min="0"
                    class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Photos Field (Multiple Files) -->
            <div class="mb-4">
                <label for="photos" class="block text-gray-400 font-semibold mb-5">Pictures (only .jpg files + max 10)</label>
                <input type="file" name="photos" id="photos" multiple 
                    (change)="onFileSelected($event)"
                    #fileInput
                    class="hidden">      
                <!-- Custom label acting as the file upload button -->
                <label 
                    for="photos" 
                    class="cursor-pointer w-full p-3 bg-blue-500 text-white text-center border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Select Photos
                </label>                                 
            </div>

            <!-- Image Previews -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                <div *ngFor="let photo of imagePreviews; let i = index" class="relative">
                    <img [src]="photo" alt="Image Preview" class="w-full h-auto rounded shadow">
                    <button type="button" (click)="removeImage(i)" class="absolute top-0 right-0 bg-red-500 text-white rounded-full p-1">
                        &times;
                    </button>
                </div>
            </div>

            <!-- Checkbox Section -->
            <div class="mb-4 flex items-center">
                <label for="checkbox" class="block text-gray-400 font-semibold mb-0 mr-2">Sell other antiquity ?</label>
                <input type="checkbox" name="checkbox" id="checkbox" required 
                       [(ngModel)]="stayOnPage"
                       class="bg-gray-700 text-gray-200 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-4 h-4">
              </div>             
              

            <!-- Submit Button -->
            <div class="mt-6 text-center">
                <button type="submit"
                    class="w-1/3 py-3 px-8 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Create Listing
                </button>
            </div>
        </form>
    </div>
</div>
