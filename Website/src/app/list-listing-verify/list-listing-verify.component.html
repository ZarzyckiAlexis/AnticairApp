<div class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200" *ngIf="currentTheme === 'dark'; else lightTheme">
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Antiquities List</h1>
    <div *ngFor="let antiquity of antiquities" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-4 mb-4">
      <!-- Image -->
      <div class="flex items-center">
        <img
          [src]="antiquity.photos[0]"
          alt="Antiquity Image"
          class="w-20 h-20 object-cover rounded-lg mr-4"
        />
        <div class="flex-1">
          <!-- Title -->
          <h2 class="text-lg font-semibold">{{ antiquity.titleAntiquity }}</h2>
          <!-- Price -->
          <p class="text-gray-600 dark:text-gray-400">â‚¬{{ antiquity.priceAntiquity }}</p>
        </div>
        <!-- Details Button -->
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
          (click)="viewDetails(antiquity.idAntiquity)"
        >
          Details
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #lightTheme>
    <div class="min-h-screen bg-white text-gray-800">
        <div class="container mx-auto py-8">
            <h1 class="text-2xl font-bold mb-6 text-center">Antiquities List</h1>
            <div *ngFor="let antiquity of antiquities" class="bg-white shadow-lg rounded-lg p-4 mb-4">
                <!-- Image -->
                <div class="flex items-center">
                    <img
                            [src]="antiquity.photos[0]"
                            alt="Antiquity Image"
                            class="w-20 h-20 object-cover rounded-lg mr-4"
                    />
                    <div class="flex-1">
                        <!-- Title -->
                        <h2 class="text-lg font-semibold">{{ antiquity.titleAntiquity }}</h2>
                        <!-- Price -->
                        <p class="text-gray-600">{{ antiquity.priceAntiquity | currency }}</p>
                    </div>
                    <!-- Details Button -->
                    <button
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
                            (click)="viewDetails(antiquity.idAntiquity)"
                    >
                        Details
                    </button>
                </div>
            </div>
        </div>
    </div>

</ng-template>
